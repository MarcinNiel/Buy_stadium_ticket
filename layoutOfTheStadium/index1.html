<body>
<h1> Hello world</h1>

<input type="button" value="Connect to SQl" id="btn" />
<div id="result" STYLE="position:absolute; TOP:367px; RIGHT:590px;"> </div>
<script>
document.getElementById("btn").addEventListener("click",() =>{
var mysql = require('mysql');
var sum = 0;
var connection = mysql.createConnection({
host:"localhost",
user:"root",
password: null,
database: "buy_ticket_stadium"
});

connection.connect((err) =>{
if(err)
{
return console.log(err.stack);
}
console.log("Connection successfully");
});

$queryString = 'SELECT `price` FROM `mytable` WHERE `price` LIKE "20";';

connection.query($queryString , (err,rows,fields) => {
if(err){
return console.log("An error ocurred with the query",err);
}
console.log(rows[0].price);
for (i = 0; i < rows.length; i++) { 
  sum += rows[i].price;
  }
document.getElementsByTagName('div')[0].innerHTML = sum;
});
connection.end(() => {
console.log("Connection closed successfully");
});
},false);
</script>
